   <!DOCTYPE html>
<html>
  <head>
<!-- Link Bootstrap, Font Awesome, CSS, jQuery and JavaScript Start -->
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <script src="js/script.js"></script>
    <title>Fizz Buzz Sequence</title>
  </head>
  <body>
    <!-- Navbar-->
    <div class="nav">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-text pull-left"><a class="navbar-brand text-muted" href="index.html">Reset the Game!</a></div>
        </div>
      </nav>
    </div>
    <!-- jumbtotron section-->
    <div class="jumbotron">
      <div class="container" id="text">
        <div id="initial-display">
          <h1>The Fizz Buzz Sequence</h1>
          <h3>Enter in any number greater than 1 and see the FizzBuzz sequence upto that number in the series!.</h3>
          <!-- Form-->
          <form id="pingpong">
            <div class="form-group">
              <p>
                <label for="number-input">Count Up To No:</label>
                <input required id="number-input" type="text">
              </p>
            </div>
            <div class="form-group">
              <p>
                <label for="number-input2">" Fizz" Number:</label>
                <input required id="number-input2" type="text">
              </p>
            </div>
            <div class="form-group">
              <p>
                <label for="number-input3">"Buzz" Number:</label>
                <input required id="number-input3" type="text">
              </p>
            </div>
            <button type="submit" class="btn" id="submit-btn">SUBMIT!</button>
          </form>
        </div>
        <!-- Result-->
        <div id="result">
          <h1 class="result-text">Here's your Result!</h1>
          <span id="pingpong-result"></span>
          <button type="btn" class="btn" id="reset-btn">RESET GAME!</button>
        </div>
      </div>
    </div>
    <!-- Footer-->
    <div class="nav">
      <nav class="navbar navbar-inverse navbar-fixed-bottom" id="footer">
        <div class="navbar-text pull-right">Site built by nevooronni</div>
      </nav>
    </div>
  </body>
</html>

</html>
